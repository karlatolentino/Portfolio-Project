    <body>
        <!-- Nav Bar component -->
       <header class="nav-header">
           <!-- Nav Logo component -->
            <a href="../index.html"><img id="nav-logo" class="animate__animated animate__wobble" src="../img/peace-logo.svg" alt="logo"></a>

        <section class="contact-section">
            <h1>ðŸ’Œ Contact Me</h1>
            <div class="contact-contents">
                <form class="contact-form">
                    <div class="contact-name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="First and Last name"></input>
                    </div>
                    <div class="contact-email">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="example@email.com"></input>
                    </div>
                    <div class="contact-subject">
                        <label for="subject">Subject:</label>
                        <input type="text" id="voucher" placeholder="Subject"></input>
                    </div>
                    <div class="contact-message">
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Let's geek out together!" rows="3"></textarea>
                    </div>
                    <div class="contact-submit">
                        <input type="submit" class="submit-button"></input>
                    </div>
            </form>
            <iframe class="medium-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2325.5939019326524!2d144.95151917561088!3d-37.81776801270048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4e17ccc9b3%3A0xec77cc2f289db7e6!2s120%20Spencer%20St%2C%20Melbourne%20VIC%203000!5e0!3m2!1sen!2sau!4v1603928696257!5m2!1sen!2sau" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <iframe class="small-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2325.5939019326524!2d144.95151917561088!3d-37.81776801270048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4e17ccc9b3%3A0xec77cc2f289db7e6!2s120%20Spencer%20St%2C%20Melbourne%20VIC%203000!5e0!3m2!1sen!2sau!4v1603928696257!5m2!1sen!2sau" width="400" height="300" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
       </section>
