<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="../styles/styles.css"
    </head>
    <body>
        <!-- Nav Bar component -->
       <header class="nav-header">
            <div class="nav-logo">
                <a href="../index.html"><img class="logo-img" src="../img/peace-logo.svg" alt="logo"></a>
            </div>
            <nav class="nav-items">

        </header>
        <section class="contact-section">
            <h1>ðŸ’Œ Contact Me</h1>
            <div class="contact-contents">
                <form class="contact-form">
                    <div class="contact-name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="First and Last name"></input>
                    </div>
                    <div class="contact-email">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="example@email.com"></input>
                    </div>
                    <div class="contact-subject">
                        <label for="subject">Subject:</label>
                        <input type="text" id="voucher" placeholder="Subject"></input>
                    </div>
                    <div class="contact-message">
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Let's geek out together!" rows="3"></textarea>
                    </div>
                    <div class="contact-submit">
                        <input type="submit" class="submit-button"></input>
                    </div>
            </form>
       </section>
    </body>
