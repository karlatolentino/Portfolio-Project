    <body>
        <!-- Nav Bar component -->
       <header class="nav-header">
           <!-- Nav Logo component -->
            <a href="../index.html"><img id="nav-logo" class="animate__animated animate__wobble" src="../img/peace-logo.svg" alt="logo"></a>

        </header>
        <section class="contact-bg">
            <div class="contact-section">
                <h1 class="animate__animated animate__fadeInUp">ðŸ’Œ Contact Me</h1>
                <div class="contact-contents">
                    <!-- Contact Form component -->
                    <form class="contact-form animate__animated animate__fadeInUp">
                        <div class="contact-name">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="First and Last name"></input>
                        </div>
                        <div class="contact-email">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" placeholder="example@email.com"></input>
                        </div>
                        <div class="contact-subject">
                            <label for="subject">Subject:</label>
                            <input type="text" id="voucher" placeholder="Subject"></input>
                        </div>
                        <div class="contact-message">
                            <label for="message">Message:</label>
                            <textarea id="message" placeholder="Let's geek out together!" rows="3"></textarea>
                        </div>
                        <div class="contact-submit">
                            <input type="submit" class="myButton"></input>
                        </div>
                </form>
                <!-- Embedded Map component -->
                <iframe class="medium-map animate__animated animate__zoomIn animate__slow" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6335.703275469203!2d144.96072422898104!3d-37.81732221025441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad643c63e80c3bd%3A0x90833b34d1e23502!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1604635427168!5m2!1sen!2sau" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <iframe class="small-map animate__animated animate__zoomIn animate__slow" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6335.703275469203!2d144.96072422898104!3d-37.81732221025441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad643c63e80c3bd%3A0x90833b34d1e23502!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1604635427168!5m2!1sen!2sau" width="400" height="300" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>
